<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
    <link rel="stylesheet" href="style.css">
    <!-- font -->
    <link rel="stylesheet" href="./font.css">
</head>

<body>


    <div class="slide_container">

        <div class="slides">
            <img src="./img1.jpg" alt="img" id="imageShow">
        </div>

        <div class="moving">
            <button id="prevImg_Button">&#10094;</button>
            <button id="nextImg_Button">&#10095;</button>
        </div>
    </div>


    <script src="./main.js"></script>
</body>

</html>
